<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Those Who Wander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div> <!-- Background div for fade-in -->

    <script>
        window.onload = function() {
            let bg = document.getElementById("background");
            bg.style.opacity = "0";  // Reset opacity to 0
            setTimeout(() => {
                bg.style.opacity = "1"; // Fade in again
            }, 50); // Short delay ensures it triggers even on fast reloads
        };
    </script>
</body>
</html>
