<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Those Who Wander</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div> <!-- Background Fade-in -->

    <div class="content">
        <p class="small-text">MYKD</p>
        <h1 class="title">
            <span class="fade-slide">ALL THOSE</span>
            <span class="fade-slide delay">WHO</span>
            <span class="fade-slide highlight">WANDER</span>
        </h1>
        <p class="subtext">Coming soon</p>
        <a href="#" class="button">STEAM STORE â†’</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Background Fade-in
            let bg = document.getElementById("background");
            setTimeout(() => {
                bg.style.opacity = "1";
            }, 300);

            // Trigger text animations
            document.querySelectorAll(".fade-slide").forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add("visible");
                }, 500 * index); // Staggered effect
            });

            // Ensure body fade-in happens after page load
            document.body.classList.add("loaded");
        });
    </script>
</body>
</html>
