<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Those Who Wander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div> <!-- Background Fade-in -->

    <div class="content">
        <p class="small-text">MYKD</p>

        <!-- Title Image -->
        <img src="assets/images/titleImage.png" alt="All Those Who Wander" class="title-image">

        <p class="subtext">Coming soon</p>
        <a href="#" class="button">STEAM STORE â†’</a>
    </div>

    <script>
        window.onload = function() {
            // Background Fade-in
            let bg = document.getElementById("background");
            bg.style.opacity = "0";
            setTimeout(() => {
                bg.style.opacity = "1";
            }, 50);

            // Title Image Animation
            let titleImage = document.querySelector(".title-image");
            titleImage.style.opacity = "0";
            setTimeout(() => {
                titleImage.style.opacity = "1";
                titleImage.style.transform = "translateY(0)";
            }, 300);
        };
    </script>
</body>
</html>
